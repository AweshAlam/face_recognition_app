<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/dist/face-api.min.js"></script>
<script>
    Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('/static/models'), // Or your path to the models
        faceapi.nets.faceLandmark68Net.loadFromUri('/static/models'),
        faceapi.nets.faceRecognitionNet.loadFromUri('/static/models'),
        faceapi.nets.faceExpressionNet.loadFromUri('/static/models')
    ]).then(startFaceDetection)

    async function startFaceDetection() {
        // You can initialize your camera and face detection loop here or in your existing script
        console.log('Face API models loaded');
    }
</script>
</head>
<body>
    <div class="container">
        <h1>Register New User</h1>
        <div id="message" class="message"></div>

        <form id="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div class="camera-container">
                <video id="video" width="320" height="240" autoplay playsinline></video>
                <canvas id="canvas" width="320" height="240"></canvas>
                <button type="button" id="capture-btn">Capture Photo</button>
                <div id="capture-feedback" style="margin-top: 10px;"></div>
                <div id="captured-images-container" class="captured-images-container">
                    </div>
            </div>

            <button type="submit" id="submit-btn" disabled>Register</button>
            <p><a href="{{ url_for('index') }}">Back to Home</a></p>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/registration.js') }}"></script>
</body>
</html>
